<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote app</title>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
        type="text/javascript"> (function () { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
</head>

<body onLoad="getRandomColor(); getQuote(); ">


    <div id="wrapper">
        <div id="quote-box" class="container d-flex h-100">
            <div id="quote-box-quote">
                <p id="text">
                </p>
                <div id="author"></div>

            </div>


            <div id="quote-button">
                <button id="new-quote" title="get a new quote" class="btn btn-default target">New
                    quote</button>
                <script src="./quotes.js"></script>
                <script src="./colors.js"></script>
                <script src="./jquery.js"></script>

            </div>

            <a class="button" title="tweet this quote" id="tweet-quote" target="_blank"><i class="fab fa-twitter fa-4x"
                    style="color:whitesmoke"></i></a>
        </div>


    </div>






</body>
</html>
